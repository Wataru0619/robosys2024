name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3  # リポジトリのコードをチェックアウト
      - name: List files in repository
        run: ls -l  # リポジトリ内のファイルを確認
      - name: Run testcount.bash
        run: bash -xv ./testcount.bash  # testcount.bashを実行

